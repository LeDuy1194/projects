<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>

  <link href="./style.css" rel="stylesheet"/>
</head>
<body>
  <!--
    You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again</p>-->
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo"/>
      <div class="score-board">
        <p class="score-label">SCORE</p>
        <p class="score-num">0</p>
      </div>
    </header>
    <div class="game" id="game">
      <div class="bg">
        <div class="g-btn paper" data-choose="paper" onclick="choose(event)"></div>
        <div class="g-btn rock" data-choose="rock" onclick="choose(event)"></div>
        <div class="g-btn scissors" data-choose="scissors" onclick="choose(event)"></div>
      </div>
      <div class="result">
        <div class="result-icon">
          <div class="g-btn void" id="youPicked">
            <span class="lbl">YOU PICKED</span>
          </div>
          <div class="g-btn void" id="theHousePicked">
            <span class="lbl">THE HOUSE PICKED</span>
          </div>
        </div>
        <div class="result-noti">
          <div class="noti" id="noti">DRAW</div>
          <div class="btn btn-again" onclick="playAgain()">PLAY AGAIN</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="btn btn-rules" onclick="showRules(event)">RULES</div>
    </footer>
  </div>
  <div class="modal-rules">
    <div class="modal-header">
      <p class="title">RULES</p>
    </div>
    <div class="modal-body">
      <img src="./images/image-rules.svg" class="image-rules"/>
    </div>
    <div class="modal-footer">
      <div class="btn btn-close" onclick="hideRules(event)"></div>
    </div>
  </div>

  <script type="text/javascript" src="./game.js" async defer></script>
</body>
</html>
