<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <base href="./">

  <title>Rock, Paper, Scissors</title>

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <main>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo non-bonus"/>
      <img src="images/logo-bonus.svg" alt="logo" class="logo bonus-only"/>
      <div class="score-board">
        <p class="score-label">SCORE</p>
        <p class="score-num">0</p>
      </div>
    </header>
    <div class="game" id="game">
      <div class="bg non-bonus">
        <div class="btn-wrapper">
          <div class="g-btn paper" data-choose="paper" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn scissors" data-choose="scissors" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn rock" data-choose="rock" onclick="choose(event)"></div>
        </div>
      </div>
      <div class="bg-bonus bonus-only">
        <div class="btn-wrapper">
          <div class="g-btn paper" data-choose="paper" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn scissors" data-choose="scissors" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn rock" data-choose="rock" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn lizard" data-choose="lizard" onclick="choose(event)"></div>
        </div>
        <div class="btn-wrapper">
          <div class="g-btn spock" data-choose="spock" onclick="choose(event)"></div>
        </div>
      </div>
      <div class="result">
        <div class="result-icon">
          <div class="btn-wrapper">
            <div class="decor"></div>
            <span class="lbl">YOU PICKED</span>
            <div class="g-btn void" id="youPicked"></div>
          </div>
          <div class="btn-wrapper">
            <div class="decor"></div>
            <span class="lbl">THE HOUSE PICKED</span>
            <div class="g-btn void" id="theHousePicked"></div>
          </div>
        </div>
        <div class="result-noti">
          <div class="noti" id="noti">DRAW</div>
          <div class="btn btn-again" onclick="playAgain()">PLAY AGAIN</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="btn btn-rules" onclick="showRules(event)">RULES</div>
    </footer>
  </div>
  <div class="modal-rules" onclick="hideRules(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <p class="title">RULES</p>
        <div class="btn btn-close" onclick="hideRules(event)"></div>
      </div>
      <div class="modal-body">
        <img src="images/image-rules.svg" class="image-rules non-bonus" alt="Rules"/>
        <img src="images/image-rules-bonus.svg" class="image-rules bonus-only" alt="Bonus Rules"/>
      </div>
      <div class="modal-footer">
        <div class="btn btn-close" onclick="hideRules(event)"></div>
      </div>
    </div>
  </div>

  <div class="attribution" role="doc-acknowledgments">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DuyNL</a>.
  </div>
  </main>

  <script src="game.js" async defer></script>
</body>
</html>
